<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider project || kishan kharb</title>
</head>

<body>
    <!-- container start -->
    <div class="container">
        <!-- top start -->
        <div class="top">
            <!-- arrow-left start here -->
            <div class="arrow left"><i class="fa-sharp fa-solid fa-arrow-left"></i></div>
            <!-- arrow-left end here -->

            <!-- frame start here -->
            <div class="frame">
                <!-- slider start here -->

                <div class="slider">
                    <img
                    class="image"
                    src="https://images.pexels.com/photos/4254553/pexels-photo-4254553.jpeg?auto=compress&cs=tinysrgb&w=1600"
                    alt=""
                  />
                  <img
                    class="image"
                    src="https://images.pexels.com/photos/4145354/pexels-photo-4145354.jpeg?auto=compress&cs=tinysrgb&w=1600"
                    alt=""
                  />
                  <img
                    class="image"
                    src="https://images.pexels.com/photos/3771836/pexels-photo-3771836.jpeg?auto=compress&cs=tinysrgb&w=1600"
                    alt=""
                  />
                  <img
                    class="image"
                    src="https://images.pexels.com/photos/7245308/pexels-photo-7245308.jpeg?auto=compress&cs=tinysrgb&w=1600"
                    alt=""
                  />                </div>
                <!-- slider end here -->

            </div>
            <!-- frame end here -->
            <!-- arrow-right start here -->

            <div class="arrow right"><i class="fa-solid fa-arrow-right"></i></div>
            <!-- arrow-right end here -->

        </div>
        <!-- top end -->
        <!-- bottom start -->
        <div class="bottom">

        </div>
        <!-- bottom end -->

    </div>
    <!-- container end -->
    <!-- js code here -->
    <script src="script.js"></script>
</body>

</html>
